<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

  <div class="container-lg">
    <div class="card" style="width: 37rem;">
      <img src="./images/avatar-jessica.jpeg" class="img-thumbnail" alt="image of woman">

        <h1 class="card-title">Jessica Randall</h1>
          <h2 class="sub-title">London, United Kingdom</h2>
        <p class="card-text">"Front-end developer and avid reader."</p>
        <div class="d-grid gap-2">
          <a class="btn btn-primary" href="https://github.com/topcowmoo" target="_blank">GitHub</a>
          <a class="btn btn-primary" href="https://www.frontendmentor.io/profile/topcowmoo" target="_blank">Frontend Mentor</button>
          <a class="btn btn-primary" href="https://www.linkedin.com/in/salvatore-mammoliti-694b6b28b/" target="_blank">LinkedIn</button>
          <a class="btn btn-primary" href="https://twitter.com/github" target="_blank">X</button>
          <a class="btn btn-primary" href="https://www.instagram.com/w3schools.com_official/?hl=en" target="_blank">Instagram</button>
        </div>
      </div>
    </div>
  </div>
  

  
  <div class="attribution">
